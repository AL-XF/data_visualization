<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<style>
.delay {
    fill: orange;
    opacity: 0.7;    
}
.notarrived {
    fill: red;
    opacity: 0.5;    
}
path:hover {
	fill-opacity: .7;
}

div.years_buttons {
    position: fixed;
    top: 60px;
    left: 50px;
}

div.years_buttons div {
    background-color: rgb(251, 201, 127);
    padding: 3px;
    margin: 7px;
}

</style>
<script type="text/javascript">
    function draw(error, geo_data, airport_data, data){
        "use strict";
        /*Setting for bl.ocks.org */
        var margin = 0,
            width = 960 - margin,
            height = 500 - margin;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin)
                    .attr("height", height + margin)
                    
        //create base US map
        var projection = d3.geo.albersUsa()
                        .translate([width/2, height/2]); //set center
        
        var path = d3.geo.path()
                    .projection(projection);

        //add zoom in zoom out
        var zoom = d3.behavior.zoom()
                    .translate(projection.translate())
                    .scale(projection.scale())
                    .scaleExtent([height, 16 * height])
                    .on("zoom", zoomed);
        
        var g = svg.append("g")
                    .call(zoom);
        
        //draw map
        g.append('g')
            .attr('class', 'map')
            .selectAll('path')
            .data(geo_data.features)
            .enter()
            .append('path')
            .attr('d', path)
            .on("click", clicked)
            .style('fill', 'lightBlue')
            .style('stroke', 'black')
            .style('stroke-width', 0.25);

        
        function key_func(d) {
                return d['key'];
            }
        //create a function to load airport geo data
        
        function make_array(data){
            /*
            iata - id
            lat / long - geo data
            */
            var new_data = {};
            data.forEach(function(d) {
                var key = d['iata'];
                new_data[key] = d;   
            });
            return new_data;
        }
        //set airport_data to global
        window.airport_array = make_array(airport_data);
        function get_airport_coords(id){
                var lat = window.airport_array[id]['lat'];
                var lon = window.airport_array[id]['long'];    
            return [+lon, +lat];
        }

        var nested = d3.nest()
                    .key(function(d){
                        return d.year;
                    })
                    .key(function(d){
                        return d.airport;
                    })
                    .rollup(function(leaves){
                        var total_delay = d3.sum(leaves, function(d) {
                            return d['arr_del15'];
                        });
                        var total_notarrived = d3.sum(leaves, function(d){
                            var total = +d['arr_cancelled'] + +d['arr_diverted'];
                            return total;     
                        });
                        var coords = get_airport_coords(leaves[0]['airport']);
                        return {
                        'delay' : total_delay,
                        'notarrived' : total_notarrived,
                        'coords' : coords
                        };
                    })
                    .entries(data);
            
        //calucate two max               
        var delay_max = d3.max(nested, function(d) {
            var year_max = d3.max(d.values, function(v){                    
                return v.values['delay'];    
            })
            return year_max;
        });                   
        var notarrived_max = d3.max(nested, function(d) {
            var year_max = d3.max(d.values, function(v){                      
                return v.values['notarrived'];    
            })
            return year_max;
        });
        //setup 2 radius for delay and notarrived
        var radius_delay = d3.scale.sqrt()
                        .domain([0, delay_max])
                        .range([0, 45]);

        var radius_notarr = d3.scale.sqrt()
                        .domain([0, notarrived_max])
                        .range([0, 45]);

        var year_data = nested[0].values

        var year_label = g.append("text")
                    .attr("class", "year_label")
                    .attr("x", 30)
                    .attr("y", 30);
        year_label.text("Year: 2006");
        //draw delay bubble
        g.append('g')
            .attr("class", "bubble delay")
            .selectAll("circle")
            .data(year_data, key_func)
            .enter()
            .append("circle")
            .attr('cx', function(d) {return projection(d.values['coords'])[0];})
            .attr('cy', function(d) {return projection(d.values['coords'])[1];})
            .attr('r', function(d) {return radius_delay(d.values['delay']);});

        
        //draw notarrived bubble
        g.append('g')
            .attr("class", "bubble notarrived")
            .selectAll("circle")
            .data(year_data)
            .enter()
            .append("circle")
            .attr('cx', function(d) {return projection(d.values['coords'])[0];})
            .attr('cy', function(d) {return projection(d.values['coords'])[1];})
            .attr('r', function(d) {return radius_delay(d.values['notarrived']);});

        

        //input nested[i]
        function update(year_data){

            //display year
            var year = year_data.key;
            year_label.text("Year: "+ year);

            d3.select(".delay").selectAll("circle").remove();
            d3.select(".notarrived").selectAll("circle").remove();

            var delay_circles = g.select(".delay")
                                .selectAll('circle')
                                .data(year_data.values, key_func);

            var notarrived_circles = g.select(".notarrived")
                                .selectAll('circle')
                                .data(year_data.values, key_func);

            delay_circles.enter()
                .append("circle")
                .transition()
                .duration(500)
                .attr('cx', function(d) {return projection(d.values['coords'])[0];})
                .attr('cy', function(d) {return projection(d.values['coords'])[1];})
                .attr('r', function(d) {return radius_delay(d.values['delay']);});

            notarrived_circles.enter()
                .append("circle")
                .transition()
                .duration(500)
                .attr('cx', function(d) {return projection(d.values['coords'])[0];})
                .attr('cy', function(d) {return projection(d.values['coords'])[1];})
                .attr('r', function(d) {return radius_delay(d.values['notarrived']);});

        }

        var year_idx = 0;
        var year_interval = setInterval(function() {
            
            update(nested[year_idx]);

            year_idx++;
            if(year_idx >= 11) {
                clearInterval(year_interval);

                var year_list = [2006, 2007, 2008, 2009, 2010, 2011, 
                                2012, 2013, 2014, 2015, 2016];
                var buttons = d3.select("body")
                        .append("div")
                        .attr("class", "years_buttons")
                        .selectAll("div")
                        .data(year_list)
                        .enter()
                        .append("div")
                        .text(function(d) {return d;});

                    buttons.on("click", function(d) { 
                    d3.select(".years_buttons")
                      .selectAll("div")
                      .transition()
                      .duration(500)
                      .style("color", "black")
                      .style("background", "rgb(251, 201, 127)");

                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style("background", "lightBlue")
                      .style("color", "white");

                    var idx = d - 2006;
                    update(nested[idx]);
                    });
            }
        },1000);

        function clicked(d) {
            var centroid = path.centroid(d),
                translate = projection.translate();

            projection.translate([
                translate[0] - centroid[0] + width / 2,
                translate[1] - centroid[1] + height / 2
            ]);

            zoom.translate(projection.translate());

            g.selectAll("path").transition()
                .duration(700)
                .attr("d", path);
            g.selectAll("circle")
                .transition()
                .duration(700)
                .attr('cx', function(d) {return projection(d.values['coords'])[0];})
                .attr('cy', function(d) {return projection(d.values['coords'])[1];});
           
            }

        function zoomed() {
            projection.translate(d3.event.translate).scale(d3.event.scale);
            g.selectAll("path").attr("d", path);
            g.selectAll("circle")
                .attr('cx', function(d) {return projection(d.values['coords'])[0];})
                .attr('cy', function(d) {return projection(d.values['coords'])[1];});

        }
        
        var legend = svg.append("g")
              .attr("class", "legend")
              .attr("transform", "translate(" + (width - 300) + "," + 20 + ")")
              .selectAll("g")
              .data(["Delay Flights", "Cancelled or Diverted Flights"])
              .enter().append("g");

        legend.append("circle")
              .attr("cy", function(d, i) {
                  return i * 30;
              })
              .attr("r", 5)
              .attr("fill", function(d) {
                  if (d == "Delay Flights") {
                      return 'orange';
                  } else {
                      return 'red';
                  }
              });

        legend.append("text")
            .attr("y", function(d, i) {
                return i * 30 + 5;
            })
            .attr("x", 25)
            .text(function(d) {
                return d;
            });

    }

</script>


</head>
<body>


<script>
    /* 
    https://bl.ocks.org/mbostock/2206340
    Draw MAP*/
    queue()
        .defer(d3.json, 'us-states.json')
        .defer(d3.csv, 'airports.csv')
        .defer(d3.csv, 'cleaned_data.csv')
        .await(draw); 
</script>


</body>
